<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typher: typographic text editor</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Typher: typographic text editor</h1>
<div class="block">
  <div id="editor-container" class="container">
    <label for="editor" class="hidden"></label><textarea id="editor"></textarea>
  </div>
  <div id="result-container" class="container">
    <label for="result" class="hidden"></label><textarea id="result" readonly="readonly"></textarea>
  </div>
</div>
<script src="//cdn.jsdelivr.net/npm/typograf@6.12.1/dist/typograf.min.js"></script>
<script src="app.js"></script>
</body>
</html>
